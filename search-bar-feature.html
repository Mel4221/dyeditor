<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search bar</title>
    <link href="src/assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="src/awsome/css/all.min.css" rel="stylesheet">

</head>
<body>
    <style>
        body{
            background-color: rgb(36, 35, 35);
            color:white;
        }
        
        .search-bar-item {
            font-size: medium;
            width: auto;
            height: 35px;
            margin: auto;
            padding-left: 4px;
            padding-right: 4px;
        }
     
       
    </style>
    <div class="search-bar-container">
        <div class="search-bar-box">
          <ul clas="search-bar-list">
                <li class="search-bar-item btn btn-secondary">C:/</li>
                <li class="search-bar-separator btn btn-secondary">></li>
                <li class="search-bar-item btn btn-secondary">Users</li>
                <li class="search-bar-separator btn btn-secondary">></li>
                <li class="search-bar-item btn btn-secondary">Human</li>
                <li class="search-bar-separator btn btn-secondary">></li>
                <li class="search-bar-item btn btn-secondary">Documents</li>
          </ul>      
        </div>
    </div>
    <br />
    <div class="search-bar-container">
        <div class="search-bar-box">
          <ul clas="search-bar-list">
                <li class="search-bar-item btn btn-secondary">C:/</li>
            
                <li class="search-bar-item btn btn-secondary">Users/</li>
          
                <li class="search-bar-item btn btn-secondary">Human/</li>

                <li class="search-bar-item btn btn-secondary">Documents/</li>
          </ul>      
        </div>
    </div>
    <br />
    <div class="search-bar-container">
        <div class="search-bar-box">
          <ul clas="search-bar-list">
        
                <li class="search-bar-item btn btn-primary">
                    <span class="fas fa-folder"></span>
                    <span class="value">C:/</span>

                </li>
            
                <li class="search-bar-item btn btn-primary">
                    <span class="fas fa-folder"></span>
                    <span class="value">Users/</span>
                </li>

                <li class="search-bar-item btn btn-primary">
                    <span class="fas fa-folder"></span>
                    <span class="value">Human/</span>

                </li>
            
                <li class="search-bar-item btn btn-primary">
                    <span class="fas fa-folder"></span>
                    <span class="value">Documents/</span>
                </li>
           
          </ul>      
        </div>
    </div>
</body>
</html>
