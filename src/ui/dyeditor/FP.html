<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Picker</title>
  <!-- Bootstrap CSS -->
  <!--link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"-->
  <link href="src/assets/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link href="src/awsome/css/all.min.css" rel="stylesheet">
  <link href="src/css/FP.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="src/img/favicon.webp">


  <!--link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"-->
</head>
 
<body>

  <div class="file-picker">
        <!-- Path Textbox with Back, Forward, and Search -->
        <div class="path-bar mb-3">
          <div class="path-actions">
            <i id="go-back" class="fas fa-chevron-left"></i>
            <i id="go-foward" class="fas fa-chevron-right"></i>
          </div>
          <input type="text" class="form-control" id="current-path" value="."/>
          <input id = "search-bar" type="text" class="search-bar" placeholder="Search files..." />
         
        </div>
        <div id="icon-container-box">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
       </div>
        <!-- File Icons with Text Labels -->
        <div class="files-container mb-3">
          <!--div class="file-item">
            <input type="checkbox" class="file-checkbox" />
            <i class="fas fa-folder"></i>
            <span class="file-name" data-type="dir">src</span>
          </div-->
          
        
          <!-- More file items can go here -->
        </div>
        
        <!-- Buttons for Open and Cancel -->
        <div class="action-buttons">
          <button class="btn btn-primary" id="open-btn">Open</button>
          <button class="btn btn-secondary" id="cancel-btn">Cancel</button>
        </div>
        </div>
 
<!-- Bootstrap JS (Optional for interactivity) -->
<!--script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script-->
<script src="src/assets/dist/js/bootstrap.bundle.min.js"></script>
<script src="src/js/FP.js"></script>

</body>
</html>
